name: Build WebAssembly
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: emscripten/emsdk:4.0.7

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Install Typescript
        run: npm install -g typescript
      - name: Compile
        run: make wasm-all
